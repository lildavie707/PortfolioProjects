<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Martin Winstead">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AngelicaNailStudio.com</h1>
    </header>
    <section>
            <h2>Submit your Survey Today!</h2>
        <form>
            <label for="fname" class="fname">First Name</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Your Email</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="Select">Select</label>
            <select name="nails" id="nails">
                <option value="acrylic">Acrylic</option>
                <option value="gel">Gel</option>
                <option value="presson">Press-on</option>
                <option value="pedicure">Pedicure</option>
            </select><br><br>
            <input type="checkbox" id="checkbox1" name="session1" value="Session1">
            <label for="checkbox1" class="check1">Session1</label>
            <input type="checkbox" id="checkbox2" name="session2" value="Session2">
            <label for="checkbox2" class="check2">Session2</label>
            <input type="checkbox" id="checkbox3" name="session3" value="Session3">
            <label for="checkbox3" class="check3">Session3</label><br><br>
            <input type="submit" value="Submit" class="submit">
            <input type="reset" value="Reset" class="reset">
        </form>
        <footer>
            Copyright &copy; <a href="https://www.angelicanailstudio.com" class="foot-link">Angelicanailstudio.com</a>
        </footer>
        
    </section>
</body>
</html>
